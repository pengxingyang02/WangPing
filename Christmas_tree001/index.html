<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AE-圣诞树</title>

    <!-- 移动端视口适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
          maximum-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /* 视频铺满屏幕，等比裁切 */
        #video1 {
            width: 100vw;
            height: 100vh;
            object-fit: cover;   /* 核心 */
        }
    </style>
</head>

<body>

<div id="main">
    <!-- 视频 -->
    <video
        id="video1"
        src="1.mp4"
        muted
        autoplay
        loop
        playsinline
        webkit-playsinline
    ></video>

    <!-- 背景音乐 -->
    <audio id="bgm" src="2.mp3" loop></audio>
</div>

<script>
    // 首次触摸屏幕后播放背景音乐
    function playMusic() {
        var bgm = document.getElementById("bgm");
        bgm.volume = 0.4; // 音量可自行调整
        bgm.play();

        document.removeEventListener("touchstart", playMusic);
    }

    document.addEventListener("touchstart", playMusic);
</script>

</body>
</html>
