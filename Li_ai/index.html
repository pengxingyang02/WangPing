<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Beat</title>

    <link rel="stylesheet" href="css/style.css" />

    <style>
  /* 页面基础，防止滚动条 */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* 中间文字：自适应 */
.center-text {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -80%); /* 向上 */
  color: pink;
  font-family: "华文行楷", "STXingkai", "KaiTi", "楷体", serif;
  letter-spacing: 0.3em;
  z-index: 9999;
  pointer-events: none;
  white-space: nowrap;
  text-shadow: 0 0 12px rgba(255, 105, 180, 0.65);
  font-size: clamp(22px, 1vw, 36px);
}


  /* 右上角音乐按钮：自适应 */
  .music-btn {
    position: fixed;
    top: 3vh;
    right: 3vw;
    width: clamp(36px, 5vw, 32px);
    height: auto;
    cursor: pointer;
    z-index: 10000;
    opacity: 0.85;
    transition: transform 0.3s, opacity 0.3s;
  }

  .music-btn.playing {
    animation: rotate 3s linear infinite;
  }

  .music-btn:hover {
    opacity: 1;
    transform: scale(1.1);
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }
</style>

  </head>

  <body>
    <!-- 中间文字 -->
    <div class="center-text">李依然<br>宝宝～</div>

    <!-- 背景音乐 -->
    <audio id="bgm" src="./MP3/1.mp3" loop></audio>

    <!-- 右上角音乐按钮 -->
    <img
      src="./images/2.png"
      class="music-btn"
      id="musicBtn"
      alt="music"
    />

    <!-- Three.js 相关 -->
    <script src="js/three.min.js"></script>
    <script src="js/MeshSurfaceSampler.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/simplex-noise.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/script.js"></script>

    <!-- 音乐控制脚本 -->
    <script>
      const bgm = document.getElementById("bgm");
      const btn = document.getElementById("musicBtn");
      let isPlaying = false;

      btn.addEventListener("click", () => {
        if (!isPlaying) {
          bgm.play();
          btn.classList.add("playing");
        } else {
          bgm.pause();
          btn.classList.remove("playing");
        }
        isPlaying = !isPlaying;
      });

      // 第一次点击页面任意位置自动播放（兼容手机）
      document.addEventListener("click", function oncePlay() {
        if (!isPlaying) {
          bgm.play();
          btn.classList.add("playing");
          isPlaying = true;
        }
        document.removeEventListener("click", oncePlay);
      });
    </script>
  </body>
</html>
